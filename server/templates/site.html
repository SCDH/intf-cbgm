<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="/static/bower_components/requirejs/require.js"></script>
    <script src="/static/js/config.require.js"></script>

    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css"
          rel="stylesheet" type="text/css">
    <link href="/static/bower_components/jquery-ui/themes/smoothness/jquery-ui.css"
          rel="stylesheet" type="text/css">
    <link href="/static/css/site.css" rel="stylesheet" type="text/css" />
    {% block head %}
    {% endblock %}
  </head>

  <body class="page_{% block page_class %}undefined{% endblock %}">
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
