<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="/static/bower_components/requirejs/require.js"></script>
    <script src="/static/js/config.require.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link href="https://code.jquery.com/ui/1.12.0-rc.2/themes/smoothness/jquery-ui.css"
          rel="stylesheet" type="text/css"
          integrity="sha256-gFqUsgbHdG3HY0tCX2ITCocLN/3GnTPsY43rT5UQA0g=" crossorigin="anonymous" />
    <link href="/static/css/site.css" rel="stylesheet" type="text/css" />
    {% block head %}
    {% endblock %}
  </head>

  <body class="page_{% block page_class %}undefined{% endblock %}">
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
